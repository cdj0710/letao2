<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lotao2</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
    <!-- 左 -->
    <div class="lt_aside">
        <div class="brand">
            <p>黑马19期</p>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--右  -->
    <div class="rg_aside">
        <!-- 退出导航栏 -->
        <div class="rg_nav">
            <a href="#" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="pull-right">
                <span class="glyphicon glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 右边内容 -->
        <div class="rg_main">
            <div class="container-fluid">
                <!-- 面包屑导航 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">首页</li>
                </ol>

            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="out_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确认退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="out_btn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/commet.js"></script>
</body>
</html>
