<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lotao2</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/comment.css">
</head>
<body>
    <!-- 左 -->
    <div class="lt_aside">
        <div class="brand">
            <p>黑马19期</p>
        </div>
        <div class="user">
            <img src="images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li class="active">
                    <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                    </a>
                </li>
                <li class="cate_tog">
                    <a href="JavaScript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        <span>分类管理</span>
                    </a>
                   <ul class="cate" style="display:none">
                        <li><a href="first.html">一级分类</a></li>
                        <li><a href="secend.html">二级分类</a></li>
                   </ul>
                </li>
                <li>
                    <a href="product.html">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--右  -->
    <div class="rg_aside">
        <!-- 退出导航栏 -->
        <div class="rg_nav">
            <a href="#" class="pull-left">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="#" class="pull-right">
                <span class="glyphicon glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <!-- 右边内容 -->
        <div class="rg_main">
            <div class="container-fluid">
                <!-- 面包屑导航 -->
                <ol class="breadcrumb">
                    <li><a href="#">管理系统</a></li>
                    <li class="active">首页</li>
                </ol>
                <!-- 内容表格 -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="20%">用户名</th>
                            <th width="30%">手机号</th>
                            <th width="20%">状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <!-- 渲染 -->
                    </tbody>
                </table>
                <!-- 分页器 -->
                <ul id="paginator">

                </ul>
            </div>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" tabindex="-1" id="out_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确认退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="out_btn">退出</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/commet.js"></script>
    <script src="js/user.js"></script>
    <!-- 表格模板 -->
    <script type="text/html" id="temp">
       {{each rows v i }}
       <tr>
            <td>{{(page -1)*size + i + 1}}</td>
            <td>{{v.username}}</td>
            <td>{{v.mobile}}</td>
            <td>{{v.isDelete == 1? "正常":"禁用"}}</td>
            <td>
                {{if v.isDelete !=1}}
                <button class="btn btn-success">启用</button>
                {{else}}
                <button class="btn btn-danger">禁用</button>
                {{/if}}
            </td>
        </tr>
       {{/each}}
    </script>
</body>
</html>
